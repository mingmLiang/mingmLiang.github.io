">372</div><div class="line">373</div><div class="line">374</div><div class="line">375</div><div class="line">376</div><div class="line">377</div><div class="line">378</div><div class="line">379</div><div class="line">380</div><div class="line">381</div><div class="line">382</div><div class="line">383</div><div class="line">384</div><div class="line">385</div><div class="line">386</div><div class="line">387</div><div class="line">388</div><div class="line">389</div><div class="line">390</div><div class="line">391</div><div class="line">392</div><div class="line">393</div><div class="line">394</div><div class="line">395</div><div class="line">396</div><div class="line">397</div><div class="line">398</div><div class="line">399</div><div class="line">400</div><div class="line">401</div><div class="line">402</div><div class="line">403</div><div class="line">404</div><div class="line">405</div><div class="line">406</div><div class="line">407</div><div class="line">408</div><div class="line">409</div><div class="line">410</div><div class="line">411</div><div class="line">412</div><div class="line">413</div><div class="line">414</div><div class="line">415</div><div class="line">416</div><div class="line">417</div><div class="line">418</div><div class="line">419</div><div class="line">420</div><div class="line">421</div><div class="line">422</div><div class="line">423</div><div class="line">424</div><div class="line">425</div><div class="line">426</div><div class="line">427</div><div class="line">428</div><div class="line">429</div><div class="line">430</div><div class="line">431</div><div class="line">432</div><div class="line">433</div><div class="line">434</div><div class="line">435</div><div class="line">436</div><div class="line">437</div><div class="line">438</div><div class="line">439</div><div class="line">440</div><div class="line">441</div></pre></td><td class="code"><pre><div class="line">1.</div><div class="line">查看vue模板列表</div><div class="line">vue list</div><div class="line"></div><div class="line">2.</div><div class="line">利用脚手架安装基于webpack模板的vue项目基础代码</div><div class="line"></div><div class="line">vue  init webpack  sell</div><div class="line"></div><div class="line">3.</div><div class="line">安装依赖</div><div class="line"> </div><div class="line">cd sell</div><div class="line"></div><div class="line">npm intall   就是多了一个node_modules文件夹</div><div class="line"></div><div class="line">npm run dev</div><div class="line"></div><div class="line"></div><div class="line">4.</div><div class="line">代码规则</div><div class="line"></div><div class="line">http://eslint.org/docs/rules/indent</div><div class="line">https://github.com/standard/standard/blob/master/RULES.md#javascript-standard-style</div><div class="line"></div><div class="line">5.</div><div class="line">vue组件</div><div class="line">&lt;!DOCTYPE html&gt;</div><div class="line">&lt;html&gt;</div><div class="line">    &lt;body&gt;</div><div class="line">        &lt;div id=&quot;app&quot;&gt;</div><div class="line">            &lt;!-- 3. #app是Vue实例挂载的元素，应该在挂载元素范围内使用组件--&gt;</div><div class="line">            &lt;my-component&gt;&lt;/my-component&gt;</div><div class="line">        &lt;/div&gt;</div><div class="line">    &lt;/body&gt;</div><div class="line">    &lt;script src=&quot;https://unpkg.com/vue&quot;&gt;&lt;/script&gt;</div><div class="line">    &lt;script&gt;</div><div class="line">    </div><div class="line">        // 1.创建一个组件构造器</div><div class="line">        var myComponent = Vue.extend(&#123;</div><div class="line">            template: &apos;&lt;div&gt;This is my first component!&lt;/div&gt;&apos;</div><div class="line">        &#125;)</div><div class="line">        </div><div class="line">        // 2.注册组件，并指定组件的标签，组件的HTML标签为&lt;my-component&gt;</div><div class="line">        Vue.component(&apos;my-component&apos;, myComponent)</div><div class="line">        </div><div class="line">        new Vue(&#123;</div><div class="line">            el: &apos;#app&apos;</div><div class="line">        &#125;);</div><div class="line">        </div><div class="line">    &lt;/script&gt;</div><div class="line">&lt;/html&gt;</div><div class="line"></div><div class="line"></div><div class="line">6.</div><div class="line">将svg文件转为图标字体</div><div class="line">https://icomoon.io/</div><div class="line"></div><div class="line">7.</div><div class="line">stylus语法没有花括号和分号</div><div class="line"></div><div class="line">8.</div><div class="line">mock数据模拟后台数据</div><div class="line">1）创建data.json（json数据）</div><div class="line">2）在bulid文件夹下的dev-server.js 编写接口请求</div><div class="line"></div><div class="line">http://localhost:8080/api/seller</div><div class="line"></div><div class="line">9.</div><div class="line">jsonview谷歌浏览器插件，json代码有缩进</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">10.</div><div class="line">vue-router  node.js基础一（慕课网 ）</div><div class="line"></div><div class="line">vue组件  </div><div class="line"></div><div class="line">express mock.js</div><div class="line"></div><div class="line">第5章 项目实战-页面骨架开发(更多视频教程关注微信公众号【菜鸟要飞】)  </div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">11.</div><div class="line">vue-router</div><div class="line"></div><div class="line">https://router.vuejs.org/zh-cn/</div><div class="line"></div><div class="line">12.</div><div class="line">打开stylus、json、ES6语法高亮</div><div class="line">查看&gt;语法</div><div class="line"> View &gt; Syntax &gt; Open all with current extension as... &gt;stylus</div><div class="line"> View &gt; Syntax &gt; Open all with current extension as... &gt;javascript&gt;json</div><div class="line"> View &gt; Syntax &gt; Open all with current extension as... &gt;javascript&gt;javascript</div><div class="line"></div><div class="line">//SublimeLinter 对代码进行语法检查</div><div class="line">//npm install -g eslint babel-eslint</div><div class="line"></div><div class="line"></div><div class="line">13.</div><div class="line">基本模板</div><div class="line">D:\Sublime Text 3 优化版\Data\Packages\User\SublimeTmpl\templates</div><div class="line">D:\Sublime Text 3 优化版\Data\Packages\SublimeTmpl\templates</div><div class="line">ctrl+alt+h → html</div><div class="line">ctrl+alt+j → javascript</div><div class="line">ctrl+alt+c → css</div><div class="line">ctrl+alt+p → php</div><div class="line">ctrl+alt+r → ruby</div><div class="line">ctrl+alt+shift+p → python</div><div class="line"></div><div class="line">如果想要新建其他类型的文件模板的话，先自定义文件模板方在templates文件夹里，再分别打开Default (Windows).sublime-keymap、Default.sublime-commands、Main.sublime-menu、SublimeTmpl.sublime-settings这四个文件照着里面的格式自定义想要新建的类型</div><div class="line"></div><div class="line">14.</div><div class="line">安装stylus-loader</div><div class="line">1)在package.json中加入</div><div class="line">    &quot;stylus-loader&quot;: &quot;^2.1.1&quot;,</div><div class="line">2）再执行npm install</div><div class="line"></div><div class="line"></div><div class="line">14.</div><div class="line">weestorm快捷鍵</div><div class="line">ctrl+Y	删除一行</div><div class="line">ctrl+D	复制当前行</div><div class="line">ctrl+W	选中单词</div><div class="line">ctrl+alt+shif+L	格式化代码</div><div class="line">shift+enter	重新开始一行（无论光标在哪个位置）</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">15.</div><div class="line">出現以下错误</div><div class="line">Module build failed: Error: Cannot find module &apos;stylus&apos;</div><div class="line">at Function.Module._resolveFilename (module.js:470:15)</div><div class="line">at Function.Module._load (module.js:418:25)</div><div class="line">at Module.require (module.js:498:17)</div><div class="line">at require (internal/module.js:20:19)</div><div class="line">at Object. (D:\Vue\sell\node_modules.2.5.0@stylus-loader\index.js:2:14)</div><div class="line">at Module._compile (module.js:571:32)</div><div class="line">at Object.Module._extensions..js (module.js:580:10)</div><div class="line">at Module.load (module.js:488:32)</div><div class="line">at tryModuleLoad (module.js:447:12)</div><div class="line">at Function.Module._load (module.js:439:3)</div><div class="line">at Module.require (module.js:498:17)</div><div class="line">at require (internal/module.js:20:19)</div><div class="line">at loadLoader (D:\Vue\sell\node_modules.2.3.0@loader-runner\lib\loadLoader.js:13:17)</div><div class="line">at iteratePitchingLoaders (D:\Vue\sell\node_modules.2.3.0@loader-runner\lib\LoaderRunner.js:169:2)</div><div class="line">at iteratePitchingLoaders (D:\Vue\sell\node_modules.2.3.0@loader-runner\lib\LoaderRunner.js:165:10)</div><div class="line">at D:\Vue\sell\node_modules.2.3.0@loader-runner\lib\LoaderRunner.js:173:18</div><div class="line">@ ./~/.2.0.3@vue-style-loader!./~/.0.26.2@css-loader?&#123;&quot;minimize&quot;:false,&quot;sourceMap&quot;:false&#125;!./~/.11.1.3@vue-loader/lib/style-rewriter.js?&#123;&quot;id&quot;:&quot;data-v-6bc965e0&quot;,&quot;scoped&quot;:false,&quot;hasInlineConfig&quot;:false&#125;!./~/.2.5.0@stylus-loader?&#123;&quot;sourceMap&quot;:false&#125;!./~/.11.1.3@vue-loader/lib/selector.js?type=styles&amp;index=0!./src/components/header/header.vue 4:14-416 13:3-17:5 14:22-424</div><div class="line">@ ./src/components/header/header.vue</div><div class="line">@ ./~/.6.3.2@babel-loader/lib!./~/.11.1.3@vue-loader/lib/selector.js?type=script&amp;index=0!./src/App.vue</div><div class="line">@ ./src/App.vue</div><div class="line">@ ./src/main.js</div><div class="line">@ multi ./build/dev-client ./src/main.js</div><div class="line">原因：</div><div class="line">是因为需要安装stylus 再安装stylus-loader</div><div class="line"></div><div class="line">npm install stylus --save-dev</div><div class="line">npm install stylus-loader --save-dev</div><div class="line"></div><div class="line"></div><div class="line">16.</div><div class="line">组件名不可以和标签名同名</div><div class="line"></div><div class="line">17.mark</div><div class="line">flex布局-弹性布局</div><div class="line">http://www.ruanyifeng.com/blog/2015/07/flex-examples.html</div><div class="line">http://www.ruanyifeng.com/blog/2015/07/flex-grammar.html</div><div class="line">https://css-tricks.com/snippets/css/a-guide-to-flexbox/</div><div class="line">#app</div><div class="line">  .tab</div><div class="line">    display: flex</div><div class="line">    width: 100%</div><div class="line">    height: 40px</div><div class="line">    line-height: 40px</div><div class="line">    .tab-item</div><div class="line">      flex: 1</div><div class="line">      text-align:center</div><div class="line"></div><div class="line">18.</div><div class="line">所有移动端的psd设计都是按实际两倍的设计的</div><div class="line">所以实际的高度为设计稿的一半</div><div class="line"></div><div class="line">19.css兼容问题 mark</div><div class="line">vue-loader依赖postcss插件搞定css兼容</div><div class="line"></div><div class="line">20.</div><div class="line">vue-router 2</div><div class="line">对于单页应用，官方提供了vue-router进行路由跳转的处理</div><div class="line">https://router.vuejs.org/zh-cn/</div><div class="line">https://gongph.gitbooks.io/vue-router-2/content/api/options.html</div><div class="line">1)安装 --save 会被配置到dependencies 生产</div><div class="line">npm install vue-router --save</div><div class="line"></div><div class="line">严格来说，应该到github上找最新的稳定版本安装</div><div class="line">https://github.com/vuejs/vue-router/blob/dev/package.json</div><div class="line">- 查看观官方package.json   &quot;version&quot;: &quot;2.7.0&quot;,   &quot;description&quot;: &quot;Official router for Vue.js 2&quot;,</div><div class="line"></div><div class="line">修改项目里面的package.json</div><div class="line">&quot;dependencies&quot;: &#123;</div><div class="line">    &quot;vue-router&quot;: &quot;^2.6.0&quot;</div><div class="line">  &#125;</div><div class="line">- 执行 npm install</div><div class="line"></div><div class="line">2）默认跳转路由路径</div><div class="line">&#123;path: &apos;*&apos;, redirect: &apos;goods&apos;&#125;</div><div class="line"></div><div class="line">21.</div><div class="line">如何打包上线</div><div class="line">npm run build</div><div class="line">22.</div><div class="line">// 跳过ESlint规则校验   因为在js中，使用new一个变量，是需要</div><div class="line">/* eslint-disable no-new */</div><div class="line"></div><div class="line">23.设置别名   components  ./components</div><div class="line">build 文件夹下webpack.base.conf.js</div><div class="line">resolve: &#123;</div><div class="line">    extensions: [&apos;.js&apos;, &apos;.vue&apos;, &apos;.json&apos;],</div><div class="line">    alias: &#123;</div><div class="line">      &apos;vue$&apos;: &apos;vue/dist/vue.esm.js&apos;,</div><div class="line">      &apos;@&apos;: resolve(&apos;src&apos;),</div><div class="line">      &apos;components&apos;:&apos;./components&apos;</div><div class="line">    &#125;</div><div class="line">  &#125;</div><div class="line">24.移动端一像素边框  可能在移动端上就是两像素 dbr</div><div class="line">设备像素比devicePixelRatio简单介绍 http://www.zhangxinxu.com/wordpress/2012/08/window-devicepixelratio/</div><div class="line">mixin.styl css预处理器提供的一个方法</div><div class="line">可以定义函数</div><div class="line"></div><div class="line"></div><div class="line">25.使用手机查看页面</div><div class="line">1）查看当前物理地址</div><div class="line"> ipconfig</div><div class="line"> 192.168.130.1</div><div class="line"></div><div class="line">2）草料二维码  http://cli.im/</div><div class="line">http://192.168.130.1:8080/</div><div class="line">保证你的手机和电脑在同一个局域网</div><div class="line"></div><div class="line">或者使用webstorm自带的</div><div class="line"></div><div class="line"></div><div class="line">26.</div><div class="line">vue-resource</div><div class="line">https://github.com/pagekit/vue-resource/blob/develop/README.md</div><div class="line">https://github.com/pagekit/vue-resource/blob/develop/docs/http.md</div><div class="line">vue-resource  Vue.js的插件提供了使用XMLHttpRequest或JSONP 进行Web请求和处理响应的服务。</div><div class="line"></div><div class="line">27.</div><div class="line">ESlint的修改在.eslintrc.js</div><div class="line"></div><div class="line">28.</div><div class="line">vue-resource插件使用</div><div class="line">1）main.js</div><div class="line">import VueResource from &apos;vue-resource&apos;;</div><div class="line">Vue.use(VueResource);</div><div class="line"></div><div class="line"></div><div class="line">29.</div><div class="line">mongodb</div><div class="line"></div><div class="line">30.</div><div class="line">todomvc</div><div class="line">https://github.com/tastejs/todomvc-app-template</div><div class="line">http://todomvc.com/examples/vue/</div><div class="line"></div><div class="line"></div><div class="line">npm install vue  --save-dev</div><div class="line"></div><div class="line"></div><div class="line">31.</div><div class="line">header.vue</div><div class="line">v-if=&quot;seller.supports&quot;</div><div class="line"></div><div class="line">异步加载数据，解决一开始为空报错</div><div class="line"></div><div class="line">32.</div><div class="line">消除空白字符--- 元素之间有间距</div><div class="line"></div><div class="line">设置父级</div><div class="line">font-size:0</div><div class="line"></div><div class="line"></div><div class="line">33.</div><div class="line">图片 2dbr 3dbr</div><div class="line">1)mixin.styl</div><div class="line">bg-image($url)</div><div class="line">    background-image:url($url+&quot;@2x.png&quot;)</div><div class="line">    @media(-webkit-device-pixel-ratio: 3),(min-device-aspect-ratio: 3)</div><div class="line">        background-image:url($url+&quot;@3x.png&quot;)</div><div class="line">2)</div><div class="line"></div><div class="line"></div><div class="line">34.</div><div class="line">inline-block会有默认的间距</div><div class="line">去除inline-block元素间间距的N种方法</div><div class="line">http://www.zhangxinxu.com/wordpress/2012/04/inline-block-space-remove-%E5%8E%BB%E9%99%A4%E9%97%B4%E8%B7%9D/</div><div class="line"></div><div class="line"></div><div class="line">35.</div><div class="line">Css Sticky footer布局</div><div class="line">&lt;div class=&quot;detail&quot; v-show=&quot;detailShow&quot;&gt;</div><div class="line">  &lt;div class=&quot;detail-wrapper clearfix&quot;&gt;</div><div class="line">    &lt;div class=&quot;detail-main&quot;&gt;</div><div class="line">      </div><div class="line">    &lt;/div&gt;</div><div class="line">  &lt;/div&gt;  </div><div class="line">  &lt;div class=&quot;detail-close&quot;&gt;</div><div class="line">    &lt;i class=&quot;icon-close&quot;&gt;&lt;/i&gt;</div><div class="line">  &lt;/div&gt;</div><div class="line">&lt;/div&gt; </div><div class="line"></div><div class="line"></div><div class="line">.detail</div><div class="line">  position:fixed</div><div class="line">  z-index:100</div><div class="line">  top:0</div><div class="line">  left:0</div><div class="line">  width:100%</div><div class="line">  height:100%</div><div class="line">  overflow:auto</div><div class="line">  background-color:rgba(7,17,27,0.8)</div><div class="line">  .detail-wrapper</div><div class="line">    min-height:100%</div><div class="line">    .detail-main</div><div class="line">      margin-top:64px</div><div class="line">      padding-bottom:64px</div><div class="line">  .detail-close</div><div class="line">    position:relative</div><div class="line">    width:32px</div><div class="line">    height:32px</div><div class="line">    margin:-64px auto 0 auto</div><div class="line">    clear:both</div><div class="line">    font-size:32px</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">关键点</div><div class="line">  .detail-main</div><div class="line">    padding-bottom:64px</div><div class="line"></div><div class="line"></div><div class="line"> .detail-close</div><div class="line">    margin:-64px auto 0 auto</div><div class="line"></div><div class="line"></div><div class="line">36.</div><div class="line">当 Vue.js 用 v-for 正在更新已渲染过的元素列表时，它默认用 “就地复用” 策略。如果数据项的顺序被改变，Vue将不是移动 DOM 元素来匹配数据项的顺序， 而是简单复用此处每个元素，并且确保它在特定索引下显示已被渲染过的每个元素。这个类似 Vue 1.x 的 track-by=&quot;$index&quot; 。</div><div class="line">这个默认的模式是有效的，但是只适用于不依赖子组件状态或临时 DOM 状态（例如：表单输入值）的列表渲染输出。</div><div class="line">为了给 Vue 一个提示，以便它能跟踪每个节点的身份，从而重用和重新排序现有元素，你需要为每项提供一个唯一 key 属性。理想的 key 值是每项都有唯一 id。这个特殊的属性相当于 Vue 1.x 的 track-by ，但它的工作方式类似于一个属性，所以你需要用 v-bind 来绑定动态值（在这里使用简写）：</div><div class="line">&lt;div v-for=&quot;item in items&quot; :key=&quot;item.id&quot;&gt;</div><div class="line">  &lt;!-- 内容 --&gt;</div><div class="line">&lt;/div&gt;</div><div class="line">建议尽可能使用 v-for 来提供 key ，除非迭代 DOM 内容足够简单，或者你是故意要依赖于默认行为来获得性能提升。</div><div class="line">因为它是 Vue 识别节点的一个通用机制， key 并不特别与 v-for 关联，key 还具有其他用途，我们将在后面的指南中看到其他用途。</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">37.</div><div class="line">vue transition</div><div class="line"></div><div class="line">1)</div><div class="line">   &lt;transition name=&quot;detail&quot;&gt;</div><div class="line">         &lt;div class=&quot;detail&quot; v-show=&quot;detailShow&quot; transition=&quot;fade&quot;&gt;</div><div class="line">         &lt;/div&gt; </div><div class="line">       &lt;/transition&gt;  </div><div class="line"></div><div class="line"></div><div class="line">2)</div><div class="line">.detail</div><div class="line">  position:fixed</div><div class="line">  z-index:100</div><div class="line">  top:0</div><div class="line">  left:0</div><div class="line">  width:100%</div><div class="line">  height:100%</div><div class="line">  overflow:auto</div><div class="line">  transition:all 0.5s</div><div class="line">  opacity:1</div><div class="line">  background-color:rgba(7,17,27,0.8)</div><div class="line">  &amp;.detail-enter,&amp;.detail-leave-active</div><div class="line">    opacity:0</div><div class="line">    background-color:rgba(7,17,27,0)</div><div class="line"></div><div class="line">https://godbasin.github.io/2016/12/03/vue2-notes-5-transition-animation/</div><div class="line">https://cn.vuejs.org/v2/guide/transitions.html#同时使用-Transitions-和-Animations</div><div class="line"></div><div class="line">38.</div><div class="line">弹出层模糊效果 -- 只能在ios系统下实现</div><div class="line">backdrop-filter:blur(10px)</div><div class="line"></div><div class="line"></div><div class="line">39.</div><div class="line">垂直居中</div><div class="line">display:table</div><div class="line"></div><div class="line">40.</div><div class="line">webpack自动生成一串哈希值---去缓存</div><div class="line"></div><div class="line">vue-router2.0 </div><div class="line">vue-resource 2.0 作者已经不更新了 推荐使用 =&gt; axios</div><div class="line">transition 2.0</div><div class="line"></div><div class="line">41.页面滚动</div><div class="line">https://github.com/ustbhuangyi/better-scroll</div><div class="line"></div><div class="line">1)在package.json中，添加</div><div class="line">&quot;dependencies&quot;: &#123;</div><div class="line">  &quot;better-scroll&quot;:&quot;^0.4.0&quot;</div><div class="line">&#125;</div><div class="line"></div><div class="line">2)</div><div class="line">npm install</div><div class="line"></div><div class="line">42.</div><div class="line"> 异步更新数据DOM   better-scroll</div><div class="line"> https://012-cn.vuejs.org/guide/best-practices.html#理解异步更新</div><div class="line"></div><div class="line"></div><div class="line">-1）实现滚动</div><div class="line">import BScroll from &apos;better-scroll&apos;</div><div class="line"></div><div class="line">new BScroll(document.getElementById(&apos;wrapper&apos;));</div><div class="line"></div><div class="line"></div><div class="line"> this.$nextTick(() =&gt; &#123;</div><div class="line">      this._initScroll();</div><div class="line"> &#125;);</div><div class="line"></div><div class="line"> -2）</div><div class="line"></div><div class="line"></div><div class="line"> 43.</div><div class="line"> // 在vue中，可以直接赋值不存在的对象，但是无法观察到变化</div><div class="line">解决这个问题</div><div class="line">    1)  在组件中，引入vue</div><div class="line">    import Vue from &apos;vue&apos;;</div><div class="line">    2)  通过以下方法，增加vue变量</div><div class="line">    Vue.set(this.food,&apos;count&apos;,1);</div></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length == 0) {
      search_path = "search.xml";
    }
    var path = "/" + search_path;
    // monitor main search box;

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.popup').toggle();
    }
    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';
      $.ajax({
        url: path,
        dataType: "xml",
        async: true,
        success: function( xmlResponse ) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = $( "entry", xmlResponse ).map(function() {
            return {
              title: $( "title", this ).text(),
              content: $("content",this).text(),
              url: $( "url" , this).text()
            };
          }).get();
          var $input = document.getElementById(search_id);
          var $resultContent = document.getElementById(content_id);
          $input.addEventListener('input', function(){
            var matchcounts = 0;
            var str='<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length > 1) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var content_index = [];
                var data_title = data.title.trim().toLowerCase();
                var data_content = data.content.trim().replace(/<[^>]+>/g,"").toLowerCase();
                var data_url = decodeURIComponent(data.url);
                var index_title = -1;
                var index_content = -1;
                var first_occur = -1;
                // only match artiles with not empty titles and contents
                if(data_title != '') {
                  keywords.forEach(function(keyword, i) {
                    index_title = data_title.indexOf(keyword);
                    index_content = data_content.indexOf(keyword);
                    if( index_title >= 0 || index_content >= 0 ){
                      isMatch = true;
                      if (i == 0) {
                        first_occur = index_content;
                      }
                    }

                  });
                }
                // show search results
                if (isMatch) {
                  matchcounts += 1;
                  str += "<li><a href='"+ data_url +"' class='search-result-title'>"+ data_title +"</a>";
                  var content = data.content.trim().replace(/<[^>]+>/g,"");
                  if (first_occur >= 0) {
                    // cut out 100 characters
                    var start = first_occur - 20;
                    var end = first_occur + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if(start == 0){
                      end = 50;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    var match_content = content.substring(start, end);
                    // highlight all keywords
                    keywords.forEach(function(keyword){
                      var regS = new RegExp(keyword, "gi");
                      match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                    });

                    str += "<p class=\"search-result\">" + match_content +"...</p>"
                  }
                  str += "</li>";
                }
              })};
            str += "</ul>";
            if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
            if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
            $resultContent.innerHTML = str;
          });
          proceedsearch();
        }
      });}

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>
